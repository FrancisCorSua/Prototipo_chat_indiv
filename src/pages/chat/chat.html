<ion-header>

  <ion-navbar>
    <ion-title>Ionic </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="doConfirm()">
        <ion-icon name="exit"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content #content padding id="content">
  <ion-list>
    <ion-item *ngFor="let chat of chats" no-lines>
      <div class="chat-status" text-center *ngIf="chat.type==='join'||chat.type=='exit';else message">
        <div class="chat-date">{{chat.sendDate| date:'short'}}</div>
        <div class="chat-content-center">{{chat.message}}</div>
      </div>
      <ng-template #message>
        <div text-rigth *ngIf="chat.user===nickname">
          <div class="right-bubble">
            <span class="username">{{chat.user}}</span>
            <span class="msg-date">{{chat.sendDate |date:'short'}}</span>
            <p class="messageContent" text-wrap>{{chat.message}}</p>
          </div>
        </div>
        <div text-left *ngIf="chat.user!==nickname">
          <div class="left-bubble">
            <span class="username">{{chat.user}}</span>
            <span class="msg-date">{{chat.sendDate |date:'short'}}</span>
            <p class="messageContent" text-wrap>{{chat.message}}</p>
          </div>
        </div>
      </ng-template>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col col-10>
        <ion-input type="text" placeholder="Type a message" [(ngModel)]="data.message" name="message"></ion-input>
      </ion-col>
      <ion-col col-2 (click)=sendMessage()>
        <ion-icon name="send"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
