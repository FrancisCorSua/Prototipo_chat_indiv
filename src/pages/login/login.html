<ion-header>

</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input type="text" [(ngModel)]="user.email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Contraseña</ion-label>
    <ion-input type="password" [(ngModel)]="user.contrasena"></ion-input>
  </ion-item>
  <button ion-button (click)="login()">Iniciar sesión</button>
  <button ion-button (click)="register()">Registrate</button>
</ion-content>
